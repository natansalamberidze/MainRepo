  <b>Forms and Input fields</b><br />
  <fieldset>
    <legend>Name</legend>
  </fieldset><br />
  <form>
    <p>
      <label for="username">Username</label>
      <input id="username" name="username" pattern="[a-zA-Z]+" required </p>
      <button type="submit">Send</button>
  </form>
  <p>
    <label for="Login">Login:</label>
    <input id="login" name="user-login" type="text" required />
  </p>
  <form>
    <p>
      <label for="email">E-mail:</label>
      <input id="email" name="user-email" type="email" placeholder="Write your email here" inputmode="email" required />
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
    <p>
      <label for="user-profile">Link to any social network:</label>
      <input id="user-profile" name="user-profile" type="url" />
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
    <p>
      <label for="user-phone">Tel number</label>
      <input id="user-phone" name="user-phone" type="tel" inputmode="tel" required />
    </p>
    <p>
      <button type="submit">Confirm</button>
    </p>
    <p>
      <label for="search-query">Enter search query</label>
      <input id="search-query" name="search-query" type="search" />
    </p>
    <p>
      <button type="submit">Search</button>
    </p>
    <p>
      <label for="user-age">Your age:</label>
      <input id="user-age" name="user-age" type="number" required />
    </p>
    <p>
      <button type="submit">Confirm</button>
    </p>
    <p>
      <label for="user-password">Password:</label>
      <input id="user-password" name="user-password" type="password" minlength="8" maxlength="12" required />
    </p>
    <p>
      <button type="submit">Log in</button>
    </p>
    <p>
      <label for="prefer-color">Choose youre color:</label>
      <input id="prefer-color" name="prefer-color" type="color" />
    </p>
    <p>
      <label for="user-documents">Attach your file</label>
      <input id="user-documents" name="user-documents" type="file" multiple />
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
    <p>
      <label for="agreement">I agree with that:</label>
      <input id="agreement" name="agreement" type="checkbox" value="agreement" />
    </p>
    <p>
      <label for="agreement-total">I agree with that:</label>
      <input id="agreement-total" name="agreement-total" type="checkbox" value="agreement-total" checked />
    </p>
  </form>
  <form>
    <fieldset>
      <legend>Your Gender</legend>
      <p>
        <input type="radio" id="male" name="gender" value="male" checked />
        <label for="male">Man</label>
      </p>
      <p>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </p>
      <br />
    </fieldset>
    <p>
      <label for="sound-volume">Sound volume</label>
      <input type="range" id="sound-volume" name="sound-volume" min="1" max="100" />
      <br />
      <label for="comment" inputmode="text"> Yore comment:</label>
      <textarea id="comment" name="user-comment" spellcheck="true" wrap="soft"></textarea><br />
      <br />
      <label for="city">Your city</label>
      <select id="city" name="user-city" required>
        <option disbled value="" selected></option>
        <option value="riga">Riga</option>
        <option value="new-york">New-York</option>
        <option value="paris">Paris</option>
        <option value="glasgow">Glasgow</option>
      </select>
      <br />
      <button>Send</button>
    </p>
  </form>
