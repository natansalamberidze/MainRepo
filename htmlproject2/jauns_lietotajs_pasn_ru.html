<html>
	<head>
		<title>Jauns lietotājs</title>
		<link rel="shortcut icon" href="images/logo.svg">
		<link rel="stylesheet" href="jauns_lietotajs_style.css">
		<script src="https://kit.fontawesome.com/ca0dbd0040.js" crossorigin="anonymous"></script>
		<meta charset="utf-8">
	</head>
	<body>
		<div class="header">
			<img src="images/logo.svg" class="logo">
			<ul class="lang-choice">
				<li><a href="jauns_lietotajs_pasn_lv.html">LV</a></li>
				<li><a href="jauns_lietotajs_pasn_eng.html">ENG</a></li>
				<li><a href="" style="color: #66FCF1; text-decoration: underline;">RU</a></li>
				<li><i class="fa-solid fa-globe"></i></li>
			</ul>
		</div>
		<div>
			<form>
				<div class="stretch">
					<div style="transform: translate(-28px, 0);">
						<div><label for="first-name" style="margin-bottom: 5px;">Имя:</label></div>
						<div><input type="text" id="first-name" name="first-name"></div>
						<div><label for="last-name" style="margin-bottom: 5px;">Фамилия:</label></div>
						<div><input type="text" id="last-name" name="last-name"></div>
						<div><label for="education" style="margin-bottom: 5px;">Степень образования:</label></div>
						<div><select name="education" id="education" onclick="loseFocus()" required>
								<option value="">Выбрать</option>
								<option value="principal">Директор</option>
								<option value="dean">Декан</option>
							</select>
							<i id="arrow" class="fa-solid fa-angle-down"></i>
						</div>
						<div><label for="institution" style="margin-bottom: 5px;">Mācību iestāde:</label></div>
						<div><input type="text" id="institution" name="institution"></div>
						<div style="text-align: right; margin-right: 16px"><button type="submit">Saglabāt</button></div>
					</div>
					<div>
						<div><label for="class" style="margin-bottom: 5px;">Priekšmets:</label></div>
						<div><input type="text" id="class" name="class"></div>
						<div><label for="mail" style="margin-bottom: 5px;">E-pasta adrese:</label></div>
						<div><input type="text" id="mail" name="mail"></div>
						<div><label for="group" style="margin-bottom: 5px;">Grupa/Klase:</label></div>
						<div><input type="text" id="group" name="group"></div>
						<div><label for="password" style="margin-bottom: 5px;">Parole:</label></div>
						<div><input type="text" id="password" name="password"></div>
						<div style="text-align: left;"><button type="submit">Atcelt</button></div>
					</div>
				</div>
			</form>
		</div>
		<script>
			// Universitate -> Macibu iestade
			var element = document.getElementById("education");
			element.addEventListener("mousedown", onMouseDown);
			var focused = 0;
			function onMouseDown() {
				if (element === document.activeElement) {
					focused = 1;
				}
			}
			function loseFocus() {
				if (focused === 1) {
					element.blur();
					focused = 0;
				}
			}
		</script>
	</body>
</html>
