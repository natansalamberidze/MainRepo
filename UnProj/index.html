<html>
    <head>
        <title>Lietotāja-dati</title>
        <link rel="shortcut icon" href="images/logo.svg">
        <link rel="stylesheet" href="stylecss.css">
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/ca0dbd0040.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <img src="images/logo.svg" class="logo">
            <ul class="lang-choice">
                <li><a href="" style="color: #66FCF1; text-decoration: underline;">LV</a></li>
                <li><a href="">ENG</a></li>
                <li><a href="">RU</a></li>
                <li><i class="fa-solid fa-globe"></i></li>
            </ul>
        </div>
        <div class="content">
            <form>
                <div style="align-items: start; display: flex;">
                    <div class="stretch">
                        <div class="contentforfoto"><label for="avatar">Izvēlieties profila attēlu</label></div>
                        <div class="contentforfile"> 
                            <input type="file"
                            id="avatar" name="avatar"
                            accept="image/png, image/jpeg">
                        </div>
                    </div>
                    <div class="things">
                        <div>
                            <label for="name" style="margin-right: 230px; margin-bottom: 5px;">Vārds</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div>
                            <label for="surname" style="margin-right: 230px; margin-bottom: 5px;">Uzvārds</label>
                            <input type="text" id="surname" name="surname">
                        </div>
                        <div>
                            <label for="email" style="margin-right: 230px; margin-bottom: 5px;">E-pasts</label>
                            <input type="text" id="email" name="email">
                        </div>
                        <div>
                            <label for="educational institution" style="margin-right: 230px; margin-bottom: 5px;">Izglitības iestāde</label>
                            <input type="text" id="educational institution" name="educational institution">
                        </div>
                        <div>
                            <label for="password" style="margin-right: 230px; margin-bottom: 5px;">Parole</label>
                            <input type="text" id="password" name="password">
                        </div>
                        <div>
                            <label for="telnum" style="margin-right: 265px; margin-bottom: 5px;">Tel numurs</label>
                            <input type="text" id="telnum" name="telnum">
                        </div>
                    </div>
                    <div class="things">
                        <div>
                            <label for="card-id" style="margin-right: 230px; margin-bottom: 5px;">Apliecības numurs</label>
                            <input type="text" id="card-id" name="card-id">
                        </div>
                        <div>
                            <label for="group-class" style="margin-right: 230px; margin-bottom: 5px;">Grupa/klase</label>
                            <input type="text" id="group-class" name="group-class">
                        </div>
                        <div>
                            <label for="program" style="margin-right: 265px; margin-bottom: 5px;">Programma</label>
                            <input type="text" id="program" name="program">
                        </div>  
                    </div>
                </div>
                <div class="contentb">
                    <ul>
                        <li><button type="submit">Saglabāt</button></li>
                        <li><button type="submit">Atcelt</button></li>
                    </ul>   
                </div>
            </form>
        </div>
        
    </body>
</html>
